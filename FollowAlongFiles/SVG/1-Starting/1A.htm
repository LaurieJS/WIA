<!DOCTYPE html>
<html>
	<head>
		<title>Drawing SVGs</title>

	</head>
	<body>
		<h1>Drawing SVGs</h1>
		<p>This example will show how to draw using an SVG.</p>
		
       <svg width="250" height="250">

           <!--create a rectangle-->
           <rect
                x= "50" y= "100"
                width="100" height="100"
                fill="blue" stroke="red"
                stroke-width="5px"
                id="myRect" class="chart"

                   />

           <circle
                cx="100" cy="100"
                r="40"
                fill="yellow"
                stroke="black"
                fill-opacity=".5"
                stroke-width="2"
                   />




       </svg>

    <br/>

    <svg width="300" height="300">
        <!--draw an ellipse-->
        <ellipse
              cx="150" cy="100"
              rx="100" ry="50"
              style="fill: yellow; stroke: purple; stroke-width: 6"

                />

        <line
               x1="0" y1="0"
               x2="300" y2="300"
               style="stroke: rgb(255, 0, 0); stroke-width: 2"

                />


    </svg>

		
	</body>
</html>
