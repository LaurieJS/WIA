<!DOCTYPE html>
<html>
	<head>
		<title>SVG Transforms Animated</title>

	</head>
	<body>
		<h1>SVG Transforms Animated</h1>
		<p>This example will show how to animate a transform.</p>
	
    
		<svg width="500" height="500">
    
        <rect
			x="50" y="50"
			width="100" height="100"
			fill="blue" stroke="red"
			stroke-width="5">
            <animateTransform
                attributeName="transform"
                type="rotate"
                from="0, 100, 100"
                to="360, 100, 100"
                dur="5s"
                repeat="indefinite"

                    />

        
        </rect>
    
    
    
    
		
		</svg>
    
   
	</body>
</html>
